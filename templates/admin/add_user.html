{% extends '_base.html' %}

{% block css %}
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #45a049; }
        .back-btn { background-color: #008CBA; color: white; padding: 10px 20px; text-decoration: none; }
        .back-btn:hover { background-color: #007B9A; }
    </style>
{% endblock css %}
{% block content %}
    <h1>Add New User</h1>
    
    <form method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="submit-btn">Add User</button>
        <a href="{{ url_for('admin.index') }}" class="back-btn">Back to Users</a>
    </form>
</body>
{% endblock content %}
